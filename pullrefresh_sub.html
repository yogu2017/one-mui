<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<style type="text/css">
			img{
				max-width: 100%;
				margin: 15px 0;
			}
			#anniu{
				width:40px;
				right:30px;
				top: 30px;
				position: absolute;
			}
			.userpic{
				 width: 40px;
				 border-radius: 50%;
			}
			.commentpic{
				width: 10%;border-radius: 50%;display: inline;
			}
			.commentname{
				position: absolute;margin: 15px;left:3rem;font-size: 12px;color: #a3a1a5;
			}
			.commentdate{
				position: absolute;right: 0px; margin: 15px; font-size: 10px;color: #a3a1a5;
			}
			.commenttext{
				display: block;margin: -20px 5px 0 50px;color: #808080;font-size: 13px;font-weight: bold;
			}
		</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" >
			<div class="">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
					
				</ul>
			</div>
		</div> 
		<script src="js/mui.min.js"></script>
		<script src="js/castapp.js" type="text/javascript" charset="utf-8"></script>
		<script>
			ca.init();
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			ca.get({
						url:'http://v3.wufazhuce.com:8000/api/music/idlist/0',
						date:{},
						succFn:function(data){
//							console.log(data);
							var json = JSON.parse(data);
//							console.log(json.data[0]);
							localStorage.setItem('musicid',json.data[0]);
						}
					});   //获取音乐ID
			var musicid = localStorage.getItem('musicid');
					var table = document.body.querySelector('.mui-table-view');
			
			ca.get({
						url:'http://v3.wufazhuce.com:8000/api/comment/praiseandtime/music/'+musicid+'/0?version=v4.1',
						date:{state:'index'},
						succFn:function(data){
							var json = JSON.parse(data);
//							console.log(json.data.data.length);
							var idnum = json.data.data.length-1;
							localStorage.setItem('num',json.data.data[idnum].id);
//							console.log(idnum);
//							console.log(json.data.data[idnum].id)
							for (var i = 0; i < json.data.data.length; i++) {
							var li = document.createElement('li');
							li.className = 'mui-table-view-cell';
							if (!json.data.data[i].touser) {
								li.innerHTML = '<img src="'+json.data.data[i].user.web_url+'" class="commentpic"/>'
							   			+'<span class="commentname">'+json.data.data[i].user.user_name+'</span>'
							   			+'<span class="commentdate">'+json.data.data[i].created_at+'</span>'
							   			
							   			+'<span class="commenttext">'+json.data.data[i].content+'</span>';
							table.appendChild(li);
							}else{
							li.innerHTML = '<img src="'+json.data.data[i].user.web_url+'" class="commentpic"/>'
							   			+'<span class="commentname">'+json.data.data[i].user.user_name+'</span>'
							   			+'<span class="commentdate">'+json.data.data[i].created_at+'</span>'
							   			+json.data.data[i].touser.user_name
							   			+'<span class="commenttext">'+json.data.data[i].content+'</span>';
							table.appendChild(li);
							}
					}
						}
					});//获取评论
			function pullupRefresh() {
				setTimeout(function() {
					 //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					var num = localStorage.getItem('num');
					ca.get({
						url:'http://v3.wufazhuce.com:8000/api/comment/praiseandtime/music/'+musicid+'/'+num+'?version=v4.1',
						date:{state:'index'},
						succFn:function(data){
							var json = JSON.parse(data);
//							console.log(json.data.data.length);
							var idnum = json.data.data.length-1;
//							console.log(idnum);
							localStorage.setItem('stopnum',idnum);
							localStorage.setItem('num',json.data.data[idnum].id);
							for (var i = 0; i < json.data.data.length; i++) {
							var li = document.createElement('li');
							li.className = 'mui-table-view-cell';
							if (!json.data.data[i].touser) {
								li.innerHTML = '<img src="'+json.data.data[i].user.web_url+'" class="commentpic"/>'
							   			+'<span class="commentname">'+json.data.data[i].user.user_name+'</span>'
							   			+'<span class="commentdate">'+json.data.data[i].created_at+'</span>'
							   			+'<span class="commenttext">'+json.data.data[i].content+'</span>';
							table.appendChild(li);
							}else{
							li.innerHTML = '<img src="'+json.data.data[i].user.web_url+'" class="commentpic"/>'
							   			+'<span class="commentname">'+json.data.data[i].user.user_name+'</span>'
							   			+'<span class="commentdate">'+json.data.data[i].created_at+'</span>'
							   			+'<span class="commenttext">'+json.data.data[i].content+'</span>';
							table.appendChild(li);
							}
					}
						}
					});//获取评论
					var stopnum = localStorage.getItem('stopnum');
					if (stopnum<19) {
						mui('#pullrefresh').pullRefresh().endPullupToRefresh();	
					} else{
						mui('#pullrefresh').pullRefresh().endPullupToRefresh();	
					}
					
				
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);
				
				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		</script>
	</body>

</html>
