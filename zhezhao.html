<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/home.css"/>
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/time.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false,
			});
		</script>
	</head>

	<body>
		<style>
			.mui-control-content {
				min-height:400px;
			}
			.mui-control-content .mui-loading {
				margin-top: 50px;
			}
		</style>
		<header class="mui-bar mui-bar-nav">
	  <a class=" mui-icon mui-icon-search mui-pull-left">
	  	<!--搜索-->
	  </a>
	  <a class="mui-icon mui-icon-contact mui-pull-right">
	    <!--个人中心-->
	  </a>
	  <h1 class="mui-title">ONE</h1>
	</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider ">
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active one-next">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div style="padding: 10px;background-color: white;border: 1PX solid #DDDDDD;">	
							    	<div id="head"></div>
							    	<p style="font-size: 13px;text-align: right;"><script>getCurrentDate()</script></p>
									</div>
									<div style="margin-top: 10px;margin-left: 1rem;">
									    	<div style="float: left;">
									    		<span class="iconfont icon-bianji"></span>
									    		<span>小记</span>
									    	</div>
									    	<!--心-->
									    	<div style="float: left;position: absolute;right: 20%;">
									    		<span class="iconfont icon-xihuan"></span>
									    		<span id="praisenum"></span>
									    	</div>
									    	<!--转发-->
									    	<div style="float: right;margin-right: 1rem;">
									    		<span class="iconfont icon-iconfontzhuanfa"></span>
									    </div>
									</div>
							</div>
						</div>
					</div>
					<div id="item2mobile" class="mui-slider-item mui-control-content">
						<div id="scroll2" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-loading">
									<div class="mui-spinner">
									</div>
								</div>
							</div>
						</div>

					</div>
					<div id="item3mobile" class="mui-slider-item mui-control-content">
						<div id="scroll3" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-loading">
									<div class="mui-spinner">
									</div>
								</div>
							</div>
						</div>

					</div>
					<div id="item4mobile" class="mui-slider-item mui-control-content">
						<div id="scroll2" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-loading">
									<div class="mui-spinner">
									</div>
								</div>
							</div>
						</div>

					</div>
					<div id="item5mobile" class="mui-slider-item mui-control-content">
						<div id="scroll2" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-loading">
									<div class="mui-spinner">
									</div>
								</div>
							</div>
						</div>

					</div>
					<div id="item6mobile" class="mui-slider-item mui-control-content">
						<div id="scroll2" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-loading">
									<div class="mui-spinner">
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>

		</div>
		<script src="js/castapp.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		ca.init();
		var praisenum = ca.id('praisenum');
		ca.get({
				url:'http://v3.wufazhuce.com:8000/api/hp/idlist/0',
				succFn:function(data){
				   var json = JSON.parse(data);
				    castapp.get({
								url:'http://v3.wufazhuce.com:8000/api/hp/detail/'+json.data[0],
								succFn:function(data){
								    var data = JSON.parse(data);
									var head = ca.id('head');
									var tpl = '<img src="'+data.data.hp_img_url+'" width=100% display:block; />'
									    	  +'<span style="float: left;color: gray;font-size: 13px;">'+data.data.hp_title+'</span>'
									    	  +'<span style="float: right;color: gray;font-size: 13px;"><span>'+data.data.hp_author+'</span>'
									    	  +'</span>'
									    	  +'<p style="clear: both;padding: 15px 0 0 0;color: #353535;font-size: 14px;font-weight: bold;" id="content">'
									    	  +data.data.hp_content+'</p>';
									head.innerHTML = tpl;
									praisenum.innerHTML = data.data.praisenum;
								}
					});
				}}
			);
				mui('.mui-scroll-wrapper').scroll({
					indicators: false //是否显示滚动条
				});
				var p = document.getElementsByTagName("div")[4];
				var cP = p.cloneNode(true);
				var html2 = cP.innerHTML;
				var html3 = cP.innerHTML;
				var html4 = cP.innerHTML;
				var html5 = cP.innerHTML;
				var html6 = cP.innerHTML;
				var item2 = document.getElementById('item2mobile');
				var item3 = document.getElementById('item3mobile');
				var item4 = document.getElementById('item4mobile');
				var item5 = document.getElementById('item5mobile');
				var item6 = document.getElementById('item6mobile');
				document.getElementById('slider').addEventListener('slide', function(e) {
					if (e.detail.slideNumber === 1) {
						if (item2.querySelector('.mui-loading')) {
							setTimeout(function() {
								item2.querySelector('.mui-scroll').innerHTML = html2;
							}, 500);
						}
					} else if (e.detail.slideNumber === 2) {
						if (item3.querySelector('.mui-loading')) {
							setTimeout(function() {
								item3.querySelector('.mui-scroll').innerHTML = html3;
							}, 500);
						}
					} else if (e.detail.slideNumber === 3) {
						if (item4.querySelector('.mui-loading')) {
							setTimeout(function() {
								item4.querySelector('.mui-scroll').innerHTML = html4;
							}, 500);
						}
					}else if (e.detail.slideNumber === 4) {
						if (item5.querySelector('.mui-loading')) {
							setTimeout(function() {
								item5.querySelector('.mui-scroll').innerHTML = html5;
							}, 500);
						}
					}else if (e.detail.slideNumber === 5) {
						if (item6.querySelector('.mui-loading')) {
							setTimeout(function() {
								item6.querySelector('.mui-scroll').innerHTML = html6;
							}, 500);
						}
					}else if (e.detail.slideNumber === 6) {
						if (item3.querySelector('.mui-loading')) {
							setTimeout(function() {
								item3.querySelector('.mui-scroll').innerHTML = html6;
							}, 500);
						}
					}
				});
				
	</script>

	</body>

</html>
